<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Contact Us</title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "css/bootstrap.min.css" media = "screen">
	<link rel = "stylesheet" href = "css/style.css" type = "text/css" media = "screen">
</head>

<body>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	
	<div class = "container">
	
		<div class = "masthead">
			<a href = "http://weconnectstudents.com"><img src = "img/logo2.jpg"></a>
			<div class = "navbar">
				<div class = "navbar-inner">
					<div class = "container">
						<ul class = "nav">
							<li><a href = "index.html">Home</a></li>
							<li><a href = "benefits.html">Benefits</a></li>
							<li><a href = "pricing.html">Pricing</a></li>
							<li class = "active"><a href = "#">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class = "jumbotron">
			<p class = "lead">A member of the team is always on hand to help. We are a powered by and subsequently a part of <a href = "http://weconnectstudents.com"> We Connect Students</a>. So, please get in touch. <br><a href = "mailto: oliver@weconnectstudents.com?subject=WhiteLabelling">Email Us </a>or use the message box below:</p>
		</div>
			<div class = "row">
				<div class = "span6">
					<form>
						<div class = "controls controls-row">
							<input id = "name" name = "name" type = "text" class = "span3" placeholder = "Name">
							<input id = "email" name = "email" type = "email" class = "span3" placeholder = "Email Address">
						</div>
						<div class = "controls">
							<textarea id = "message" name = "message" class = "span6" placeholder = "Your Message" rows = "5"></textarea>
						</div>
						<div class = "controls">
							<button id = "contact-submit" type = "submit" class = "btn btn-primary input-medium pull-right">Send</button>
						</div>
					</form>
				</div>
			</div>

		<hr>

		<div class = "footer">
			<p>&copy; We Connect Students 2013</p>
		</div>
	</div>
</body>
</html>
